services:
  mongodb:
    image: mongo:8.0
    container_name: opendxa-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: opendxa-development
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - opendxa-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: opendxa-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - opendxa-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: opendxa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - opendxa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    build:
      context: ..
      dockerfile: client/Dockerfile
    container_name: opendxa-client
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ../client:/app
      - /app/node_modules
    networks:
      - opendxa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    container_name: opendxa-server
    restart: unless-stopped
    environment:
      NODE_ENV: development
      CLUSTER_ID: main-cluster
      MAX_FILES: 200
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      CPU_INTENSIVE_TASKS: true
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      SECRET_KEY: opendxa-desktop-secret-key-change-in-production
      SERVER_PORT: 8000
      SERVER_HOSTNAME: 0.0.0.0
      JWT_EXPIRATION_DAYS: 7
      CLIENT_HOST: http://localhost:5173
      CLIENT_DEV_HOST: http://localhost:5173
      LOG_LEVEL: info
      PRODUCTION_DATABASE: opendxa-production
      DEVELOPMENT_DATABASE: opendxa-development
      MONGO_URI: mongodb://mongodb:27017/opendxa-development?authSource=admin
      MONGO_AUTH_SOURCE: admin
    ports:
      - "8000:8000"
    volumes:
      - ../server:/app/server
      - ../opendxa:/app/opendxa
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opendxa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  opendxa-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
